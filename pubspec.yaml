name: flutter_tutorial
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/arlinnoganda.jpg

fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
      - asset: fonts/Poppins-Italic.ttf
        style: italic

  - family: Merriweather
    fonts:
      - asset: fonts/Merriweather-Regular.ttf
      - asset: fonts/Merriweather-Italic.ttf
        style: italic
